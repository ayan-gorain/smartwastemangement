<main class="complaint-form">
  <div class="form-header">
    <h3 class="form-type active">Trash Trouble</h3>
    <h3 class="form-type">Fire Watch</h3>
  </div>

  <form class="complaint-details">
    <div class="form-row">
      <label class="form-label">Name</label>
      <label class="form-label"
        >House Number <span class="required">*</span></label
      >
    </div>

    <div class="form-row">
      <input type="text" class="form-input" placeholder="Full Name" />
      <input type="text" class="form-input" placeholder="5C/22" />
    </div>

    <label class="form-label"> Address <span class="required">*</span> </label>
    <input
      type="text"
      class="form-input"
      placeholder="Enter your address here"
    />

    <label class="form-label">
      Upload Picture <span class="required">*</span>
    </label>
    <div class="upload-field">
      <span class="upload-text">jpg/png/pdf format</span>
      <img
        src="https://cdn.builder.io/api/v1/image/assets/TEMP/82c1f4ee392ce9225b6f17a0bd469dd326c7712d?placeholderIfAbsent=true&apiKey=7ec4974f85844c24975803285f9ca9c0"
        class="upload-icon"
        alt="Upload icon"
      />
    </div>

    <button type="submit" class="submit-button">Submit</button>
  </form>
</main>
