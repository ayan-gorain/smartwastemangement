<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collection Schedule</title>
    <link rel="stylesheet" href="schedule.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <ul>
            <li><a href="index.html"><span class="icon">🏠</span><span class="text">Home</span></a></li>
            <li><a href="about.html"><span class="icon">ℹ️</span><span class="text">About</span></a></li>
            <li><a href="schedule.html"><span class="icon">📅</span><span class="text">Schedule</span></a></li>
            <li><a href="bins.html"><span class="icon">🗑️</span><span class="text">Smart Bins</span></a></li>
            <li><a href="dashboard.html"><span class="icon">📊</span><span class="text">Dashboard</span></a></li>
            <li><a href="contact.html"><span class="icon">📞</span><span class="text">Contact</span></a></li>
            <li><a href="request.html"><span class="icon">🚛</span><span class="text">Request Pickup</span></a></li>
        </ul>
    </div>

    <div class="main-content">
        <header>
            <h1>Waste Collection Schedule</h1>
        </header>

        <section>
            <h2>Select Your Location</h2>

            <!-- State and District Dropdowns -->
            <div class="location-select">
                <label for="state">State:</label>
                <select id="state">
                    <option value="">Select State</option>
                    <option value="maharashtra">Maharashtra</option>
                    <option value="karnataka">Karnataka</option>
                    <option value="westbengal">West Bengal</option>
                    <option value="tamilnadu">Tamil Nadu</option>
                    <option value="uttarpradesh">Uttar Pradesh</option>
                </select>

                <label for="district">District:</label>
                <select id="district" disabled>
                    <option value="">Select District</option>
                </select>
            </div>

            <!-- Schedule Display -->
            <div id="schedule-container">
                <h3>Collection Dates</h3>
                <ul id="schedule-list">
                    <li>Select your state and district to view the schedule.</li>
                </ul>
            </div>
        </section>

        <!-- Requested Pickup Section -->
        <section class="pickup-requests">
            <h2>🚛 Requested Early Pickups</h2>
            <ul id="pickup-requests-list">
                <li>No requests yet.</li>
            </ul>
        </section>
    </div>

    <script src="schedule.js"></script>
</body>
</html>
